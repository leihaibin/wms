<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 该页面使用的主题样式文件 -->
<link rel="stylesheet" type="text/css"
	href="jquery-easyui/themes/default/easyui.css">
<!--图标样式文件  -->
<link rel="stylesheet" type="text/css"
	href="jquery-easyui/themes/icon.css">
<!-- jQuery核心库 -->
<script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
<!-- easyui核心文件 -->
<script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>
	<!--国际包-->
<script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript" src="employee.js"></script>
	<table id="emp_datagird"></table>
<div id ="emp_toolbar">
	<a class="easyui-linkbutton"  href="#" iconCls="icon-add" plain="true" onclick="add()">新增</a>
	<a class="easyui-linkbutton"  href="#" iconCls="icon-edit"  plain="true" onclick="edit()">编辑</a>
	<a class="easyui-linkbutton"  href="#" iconCls="icon-remove" plain="true" onclick="remove()">删除</a>
	<a class="easyui-linkbutton"  href="#" iconCls="icon-reload" plain="true" onclick="reload()">刷新</a>
	<input type="text" name="keyword" id="keyword"/>
</div>

 <div id="butts">
	<a class="easyui-linkbutton" iconCls="icon-save" onclick="save()">保存</a>
	<a class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel()">取消</a>
</div>
<div id="emp_dialog">
	<form id="emp_form" method="post" >
		<input type="hidden" name="id">
		<table align="center"  style="margin-top:20px">
			<tr>
				<td>
					姓名:
				</td>
				<td>
					<input type="text" name="name" class="easyui-textbox" data-options=required:true>
				</td>
			</tr>
			<tr>
				<td>
					邮箱:
				</td>
				<td>
					<input type="text" name="email" class="easyui-textbox" data-options="required:true" >
				</td>
			</tr>
			<tr>
				<td>
					年龄:
				</td>
				<td>
					<input type="text" name="age" class="easyui-numberspinner" data-options="min:18,required:true" >
				</td>
			</tr>
			<tr>
				<td>
					admin:
				</td>
				<td>
					<input type="text" name="admin" class="easyui-textbox" data-options="required:true" >
				</td>
			</tr>
			<tr>
				<td>
					部门:
				</td>
				<td>
					<input type="text" name="dept.id" class="easyui-combobox" data-options="url:'dept.json',textField:'name',valueField:'id',panelHeight:'auto'">
				</td>
			</tr>
			<tr>
				<td>
					入职时间:
				</td>
				<td>
					<input type="text" name="inputTime" class="easyui-datebox">
				</td>
			</tr>
		</table>

	</form>



</div>
</body>
</html>
