<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 该页面使用的主题样式文件 -->
<link rel="stylesheet" type="text/css"
	href="jquery-easyui/themes/default/easyui.css">
<!--图标样式文件  -->
<link rel="stylesheet" type="text/css"
	href="jquery-easyui/themes/icon.css">
<!-- jQuery核心库 -->
<script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
<!-- easyui核心文件 -->
<script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="index.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="easyui-layout" data-options="fit:true" >
	<div data-options="region:'north',border:false,split:true,height:70">
	<h1 align="center" >建网管理系统</h1>
	</div>
	<div data-options="region:'west',border:true,split:true,width:110">
	<div class="easyui-accordion" fit="true">
	<div title="菜单">
		<ul id="myTree"></ul>
	</div>
	<div title="系统公告">近期无公告</div>
	<div title="代办事项">敬请期待
	
	</div>
	
	
	</div>
	
	</div>
	<div data-options="region:'center',border:true,split:true">
		<div id="myTabs">
			<div title="主页">这是主页</div>
		</div>
	</div>
	<div data-options="region:'south',border:false,split:true,height:60">
	<h4 align="center">版权申明</h4>
	</div>
	
</div>

</body>
</html>
